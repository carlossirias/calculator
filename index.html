<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/ffacc58356.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <main class="calculator">
        <div class="showResult">
            <div class="result">
                <p id="result"></p>
            </div>
            <div class="preResult">
                <p id="preResult"></p>
            </div>
        </div>
        <div class="Buttons__content">
            <button class="button" id="delete" onclick="getOff()">C</button>
            <button class="button digit" onclick="popIt()"><i class="fa-solid fa-arrow-left"></i></button>
            <button class="button digit" value="/" onclick="addOperator(this.value)">/</button>

            <button class="button digit" onclick="addOperator(this.value)" value="1">1</button>
            <button class="button digit" value="2" onclick="addOperator(this.value)">2</button>
            <button class="button digit" value="3" onclick="addOperator(this.value)">3</button>

            <button class="button digit" value="*" onclick="addOperator(this.value)">x</button>

            <button class="button digit" value="4" onclick="addOperator(this.value)">4</button>
            <button class="button digit" value="5" onclick="addOperator(this.value)">5</button>
            <button class="button digit" value="6" onclick="addOperator(this.value)">6</button>

            <button class="button digit" value="+" onclick="addOperator(this.value)" >+</button>

            <button class="button digit" value="7" onclick="addOperator(this.value)">7</button>
            <button class="button digit" value="8" onclick="addOperator(this.value)">8</button>
            <button class="button digit" value="9" onclick="addOperator(this.value)">9</button>

            <button class="button digit" value="-" onclick="addOperator(this.value)">-</button>
            <button class="button digit" value="." onclick="addOperator(this.value)">.</button>
            <button class="button digit" value="0" onclick="addOperator(this.value)">0</button>
            <button class="button" id="equal" onclick="resolve()">=</button>

        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
